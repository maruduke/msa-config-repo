eurenka:
  server:
    wait-time-in-ms-when-sync-empty:5 # Eureka Server가 시작되고 Peer node에서 인스턴스를 가져올 수 없을 때 얼마나 기다릴 것인가?
  client: 
    register-with-eureka: false # 유레카 서버를 레지스트리에 넣을지 여부
    fetch-registry: false # 레지스트리에 있는 정보를 가져올지 여부
    

management:
  endpoints:
    web:
      exposure:
        include: "*"
